replicaCount: 1

image:
    repository: my-flask-app
    tag: latest
    pullPolicy: IfNotPresent

service:
    type: ClusterIP
    port: 8080


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
        - host: chart-example.local
          paths:
              - path: /
                pathType: ImplementationSpecific
    tls: []

resources: {}
livenessProbe:
    httpGet:
        path: /
        port: http
readinessProbe:
    httpGet:
        path: /
        port: http

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}